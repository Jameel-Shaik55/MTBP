<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .ticket-container {    max-width: 500px;    background: white;    padding: 20px;    border-radius: 10px;    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);    text-align: center;} h2 {     color: #ff5722; } .details {     text-align: left;     margin-top: 15px; } .details p {     margin: 5px 0; } .qr-code {     margin-top: 15px; } .footer {     margin-top: 20px;     font-size: 12px;     color: #555; }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h2>üé¨ Movie Ticket Confirmation</h2>
        <p>Thank you for booking your movie ticket!</p>
        
        <div class="details">
            <p><strong>Movie:</strong> {{ movie }}</p>
            <p><strong>Hall:</strong> {{ hall }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Seats:</strong> {{ seats }}</p>
            <p><strong>Payment ID:</strong> {{ payment_id }}</p>
            <p><strong>Total Price:</strong> ‚Çπ{{ total_price }}</p>
        </div>

        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ payment_id }}" alt="QR Code">
        </div>

        <p class="footer">Please show this ticket at the entrance. Enjoy your movie! üçø</p>
    </div>
</body>
</html>
